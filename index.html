<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/focus-assistant.css" />

    <script src="libs/jquery.js"></script>
    <script src="libs/popper.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>

    <script src="js/focus-assistant.js"></script>
  </head>
  <body style="background-color: #f7f7ff">
    <div style="width: 350px" class="mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <form form-assistant>
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                input-assistant
                placeholder="Enter your username"
              />
            </div>

            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input
                type="text"
                id="password"
                class="form-control"
                input-assistant
                placeholder="Enter your password"
              />
            </div>

            <div class="form-group">
              <button
                type="button"
                class="btn btn-success w-100 rounded-pill mb-3"
                onclick="alert('Success')"
              >
                ลงเวลาเข้างาน
              </button>

              <button
                type="button"
                class="btn btn-warning w-100 rounded-pill"
                onclick="alert('Warning')"
              >
                ลงเวลาเลิกงาน
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
